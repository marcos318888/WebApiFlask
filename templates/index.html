<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-primary, .btn-danger {
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .table th {
            text-align: center;
        }
        .btn-dark {
            width: 100%;
        }
        .alert {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                            Menú
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{{url_for('muestra')}}">Muestra</a></li>
                            <li><a class="dropdown-item" href="{{url_for('genJson')}}">API</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="container-box">
                    <h1 class="text-center">Administración</h1>
                    <hr>

                    <!-- Formulario -->
                    <form action="/insertar" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" maxlength="40" required>
                        </div>
                        <div class="mb-3">
                            <label for="entrada" class="form-label">Entrada</label>
                            <input type="text" class="form-control" id="entrada" name="entrada" placeholder="Entrada" maxlength="116" required>
                        </div>
                        <div class="mb-3">
                            <label for="texto" class="form-label">Texto</label>
                            <textarea class="form-control" id="texto" name="texto" rows="3" placeholder="Texto" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="urlimagen" class="form-label">URL Imagen</label>
                            <input type="text" class="form-control" id="urlimagen" name="urlimagen" placeholder="URL Imagen" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">Insertar</button>
                            </div>
                            <div class="col-md-6">
                                <button type="reset" class="btn btn-danger">Borrar</button>
                            </div>
                        </div>
                    </form>

                    <hr>

                    <!-- Mensajes Flash -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success text-center">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <!-- Tabla de Campos -->
                    <div class="text-center">
                        <h2>Nombres de Campos:</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    {% for campo in campos %}
                                        <th scope="col">
                                            <button type="button" class="btn btn-dark">{{ campo }}</button>
                                        </th>
                                    {% endfor %}
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
